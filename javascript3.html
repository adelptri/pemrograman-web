<html>
    <head>
        <title>Hallo world javascript kedua</title>
    </head>
    <body>
        <script>
           for(i=1; i<=5; i++){
            document.write("for ke-" +i +"<br>");
           }
           var x=1;
           while (x<=5){
            document.write("while ke-" +x +"<br>");
            x=x+1;
           }
           var z=1;
           do {
            document.write("dowhile ke-" +z +"<br>");
            z=z+1;
           }while(z<=5);

           document.write("alo ayang ak <br>".repeat(100));
        </script>
    </body>
</html>
