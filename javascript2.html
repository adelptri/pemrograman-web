<html>
    <head>
        <title>Hallo world javascript kedua</title>
    </head>
    <body>
        <script>
           var nilai=prompt("input nilai=",0);
           document.write("nilai=" + nilai +"<br>");
           if (nilai>=45){
                document.write("anda lulus<br>");
           }else{
                document.write("anda tidak lulus<br>");
           }
           if(nilai>=80){
                document.write("indeks nilai= A<br>");
           } else  if(nilai>=70){
                document.write("indeks nilai= B<br>");
           } else  if(nilai>=55){
                document.write("indeks nilai= C<br>");
           } else  if(nilai>=45){
                document.write("indeks nilai= D<br>");
           } else{
                document.write("indeks nilai= E<br>");
           }
           console.log("kalau ga ada tulisan anda lulus, ya berarti tidak lulus"); 
           </script>
    </body>
</html>
